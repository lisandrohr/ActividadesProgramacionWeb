<!DOCTYPE html>
<html>
<head>
  <title>John De & Doe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/unfetch/dist/unfetch.umd.js"></script>
  <script src="script1.js"></script>
</head>
<div id="preloader">
  <div class="spinner"></div>
</div>

<body>
  <div class="container">
    <div class="py-5 text-center">
      <h2>John De & Doe - Taller de Vehículos</h2>
      <p class="lead">Registra aquí los mantenimientos preventivos y correctivos de los vehículos.</p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4 class="mb-3">Información del Vehículo</h4>
        <form id="vehicleForm" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="owner"><i class="fas fa-user"></i> Nombre del Propietario</label>
              <input type="text" class="form-control" id="owner" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="vehicle"><i class="fas fa-car"></i> Nombre del Vehículo</label>
              <input type="text" class="form-control" id="vehicle" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="maintenance"><i class="fas fa-wrench"></i> Mantenimiento</label>
            <select class="custom-select d-block w-100" id="maintenance" required>
              <option value="">Seleccione...</option>
              <option>Preventivo</option>
              <option>Correctivo</option>
            </select>
          </div>

          <button class="btn btn-primary btn-lg btn-block" type="submit">Agregar</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12">
        <h4 class="mb-3">Vehículos Registrados</h4>
        <ul id="vehicleList" class="list-group"></ul>
      </div>
    </div>
  </div>
</body>
</html>
